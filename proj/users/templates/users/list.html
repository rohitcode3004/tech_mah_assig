<div id="container">
<h2>Users</h2>
{% for user in users %}
	<div class="table">
		<table border="1">
			<tr><td>
				<p>{{ user.username }}</p>
			</td>
			<td>
				<p>{{ user.first_name }}</p>
			</td>
			<td>
				<p>{{ user.last_name }}</p>
			</td>
			<td>
				<p>{{ user.email }}</p>
			</td>
			<td>
				<p><a href="{% url 'profile' user.id %}">Update</a></p>
			</td></tr>
		</table>
	</div>
{% endfor %}
</div>
